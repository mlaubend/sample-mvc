<!DOCTYPE html>
<html>
<body>

<h1>My First MVC</h1>

<p> {{ data.number }} </p>

<form action="/update/post" method="POST">

  <div class="form-group">
    <label>Number</label>
    <input type="text" class="form-control" id="number" name="number" placeholder="input a number">
  </div>

  <button type="submit" class="btn btn-primary">Change the Number</button>
</form>

</body>
</html>
